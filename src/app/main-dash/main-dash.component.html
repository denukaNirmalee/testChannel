<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <!-- tabs from maerial -->
            <mat-tab-group dynamicHeight>
                <mat-tab label="HOME">
                  <div>
                      <app-embed-videos></app-embed-videos>
                  </div>
                </mat-tab>
                <mat-tab label="VIDEO">
                  <app-get-json-data></app-get-json-data>
                </mat-tab>
                <mat-tab label="PLAYLIST">
                    <app-playlist-tab></app-playlist-tab>
                  </mat-tab>
                  <mat-tab label="COMMUNITY">
                      <app-community-tab></app-community-tab>
                    </mat-tab>
                    <mat-tab label="CHANNELS">
                        <div class="example-large-box mat-elevation-z4">
                          video content
                        </div>
                      </mat-tab>
                      <mat-tab label="ABOUT">
                          <div class="example-large-box mat-elevation-z4">
                            video content
                          </div>
                        </mat-tab>
                        <mat-tab label="UPLOAD IMAGE">
                          <!-- image uploade by base64  -->
                            <app-base64-upload></app-base64-upload>
                         </mat-tab>
                         <mat-tab label="TEST FORM">
                            <app-test-form></app-test-form>
                          </mat-tab>
              </mat-tab-group>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
